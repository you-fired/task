server:
  port: 80
spring:
  application:
    name: jaeseokShop


  devtools:
    restart:
      enabled: true #재시작
    livereload:
      enabled: true #화면 갱신
  thymeleaf:
      cache: false #캐쉬 안함

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/task
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  security:
    user:
      name: test
      password: 1234


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
