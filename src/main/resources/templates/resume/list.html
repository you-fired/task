<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>이력서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .content {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #24292f;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #2d333b;
      border-color: #2d333b;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #23292f;
      border-color: #23292f;
    }

    .resume-list {
      list-style-type: none;
      padding: 0;
    }

    .resume-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .resume-item:last-child {
      border-bottom: none;
    }

    .resume-info {
      flex-grow: 1;
    }

    .resume-actions {
      flex-shrink: 0;
    }

    .btn-sm {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
      margin-left: 5px;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="content">
  <h1>이력서 목록</h1>

  <div class="d-flex justify-content-end mb-3">
    <a href="/resume/create" class="btn btn-primary">이력서 추가</a>
  </div>

  <!-- 이력서 목록 리스트 -->
  <ul class="resume-list">
    <li class="resume-item" th:each="resume : ${resumes}">
      <div class="resume-info">
        <strong th:text="${resume.title}">이름</strong>
      </div>
      <div class="resume-actions">
        <a th:href="@{/resume/{id}(id=${resume.id})}" class="btn btn-info btn-sm">보기</a>
        <a th:href="@{/resume/edit/{id}(id=${resume.id})}" class="btn btn-warning btn-sm">수정</a>
        <a th:href="@{/resume/delete/{id}(id=${resume.id})}" class="btn btn-danger btn-sm" onclick="return confirm('정말로 이력서를 삭제하시겠습니까?');">삭제</a>
      </div>
    </li>
  </ul>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
