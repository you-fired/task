<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>이력서 목록</title>
  <!-- Bootstrap 5 CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxnBkwk5Q8G5b3O3AD7oNd5I5Z6DcnrcI0g55YVoL6BRwDQUXs5bWy7n9VJ" crossorigin="anonymous">
  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .content {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #24292f;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #2d333b;
      border-color: #2d333b;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #23292f;
      border-color: #23292f;
    }

    .table {
      border-radius: 8px;
      overflow: hidden;
    }

    .table thead {
      background-color: #24292f;
      color: white;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }

    .btn-sm {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
    }

    .d-flex {
      display: flex;
      justify-content: flex-end;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .btn-info {
      background-color: #3b8cce;
      border-color: #3b8cce;
    }

    .btn-info:hover {
      background-color: #2a6c9e;
      border-color: #2a6c9e;
    }

    .btn-warning {
      background-color: #f39c12;
      border-color: #f39c12;
    }

    .btn-warning:hover {
      background-color: #e67e22;
      border-color: #e67e22;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="content">
  <h1>이력서 목록</h1>

  <div class="d-flex justify-content-end mb-3">
    <a href="/resume/create" class="btn btn-primary">이력서 추가</a>
  </div>

  <!-- 이력서 목록 테이블 -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">이름</th>
      <th scope="col">작성일</th>
      <th scope="col">상태</th>
      <th scope="col">액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resume : ${resumes}">
      <td th:text="${resume.name}">이름</td>
      <td th:text="${resume.createdDate}">작성일</td>
      <td th:text="${resume.status}">상태</td>
      <td>
        <a th:href="@{/resume/{id}(id=${resume.id})}" class="btn btn-info btn-sm">보기</a>
        <a th:href="@{/resume/edit/{id}(id=${resume.id})}" class="btn btn-warning btn-sm">수정</a>
        <a th:href="@{/resume/delete/{id}(id=${resume.id})}" class="btn btn-danger btn-sm">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB9dff2k1tCh61pVf39p5p6l41oU3d5wJ50ggqVwHgB03bU6p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p6j8f8B4bBvii0eT6jVmt77cwa2pq6Bpu4j6K6e6g5vJGT5" crossorigin="anonymous"></script>
</body>
</html>
