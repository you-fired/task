<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 30px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 헤더 그림자 효과 */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 더 부드럽고 자연스러운 그림자 */
            transition: all 0.3s ease; /* 애니메이션 효과 */
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* 호버 시 그림자 확대 */
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-info {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info span {
            color: #007bff;
            font-weight: 600;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .no-profile-message {
            text-align: center;
            font-size: 20px;
            color: #777;
        }

    </style>
</head>
<body>
<header>
    프로필 페이지
</header>

<div layout:fragment="content" class="content">
    <div class="container">
        <h1>프로필 정보</h1>

        <div th:if="${profile != null}">
            <div class="profile-info">
                <label>현재 프로필 이미지</label>
                <img th:src="@{${profile.profileImagePath}}" alt="프로필 이미지" class="profile-image" />
            </div>
            <div class="profile-info">
                <strong>이름:</strong> <span th:text="${profile.name}">이름</span>
            </div>
            <div class="profile-info">
                <strong>경력:</strong> <span th:text="${profile.career}">경력</span>
            </div>
            <div class="profile-info">
                <strong>학력:</strong> <span th:text="${profile.education}">학력</span>
            </div>
            <div class="profile-info">
                <strong>자격증:</strong> <span th:text="${profile.certificates}">자격증</span>
            </div>
            <div class="profile-info">
                <strong>선호 지역:</strong> <span th:text="${profile.preferredLocation}">선호 지역</span>
            </div>
            <div class="profile-info">
                <strong>보유 기술:</strong> <span th:text="${profile.skills}">보유 기술</span>
            </div>
            <button th:onclick="'window.location.href=\'/profile/edit\''">프로필 수정</button>
        </div>

        <div th:if="${profile == null}" class="no-profile-message">
            <p>프로필이 없습니다. 새 프로필을 생성해주세요.</p>
            <button th:onclick="'window.location.href=\'/profile/create\''">프로필 생성</button>
        </div>
    </div>
</div>
</body>
</html>
