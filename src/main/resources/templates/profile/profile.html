<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px; /* 제목 폰트 크기 확대 */
            font-weight: bold;
            height: 100px; /* 헤더 높이 키움 */
        }

        .content {
            flex: 1; /* 본문이 나머지 공간을 차지하도록 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 본문을 상단에 정렬 */
            padding: 60px; /* 전체 여백을 더 많이 줘서 본문 공간 확대 */
        }

        .container {
            width: 100%;
            max-width: 1000px; /* 컨테이너 최대 너비를 더 넓게 설정 */
            padding: 40px; /* 컨테이너 내부 여백을 더 넓게 */
            background-color: #fff;
            border-radius: 12px; /* 모서리를 더 둥글게 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* 그림자 더 강조 */
        }

        h1 {
            text-align: center;
            font-size: 36px; /* 제목 크기 키움 */
            margin-bottom: 30px; /* 제목과 내용 사이 여백 확대 */
        }

        .profile-info {
            font-size: 20px; /* 텍스트 크기 키움 */
            margin-bottom: 20px; /* 정보 항목 간의 간격 확대 */
        }

        button {
            width: 100%;
            padding: 16px; /* 버튼 크기 확대 */
            margin-top: 30px; /* 버튼과 내용 사이 여백 증가 */
            font-size: 18px; /* 버튼 글자 크기 확대 */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px; /* 버튼 모서리 둥글게 */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<header>
    프로필 페이지
</header>

<div layout:fragment="content" class="content">
    <div class="container">
        <h1>프로필 정보</h1>

        <div th:if="${profile != null}">
            <div class="profile-info">
                <strong>이름:</strong> <span th:text="${profile.name}">이름</span>
            </div>
            <div class="profile-info">
                <strong>경력:</strong> <span th:text="${profile.career}">경력</span>
            </div>
            <div class="profile-info">
                <strong>학력:</strong> <span th:text="${profile.education}">학력</span>
            </div>
            <div class="profile-info">
                <strong>자격증:</strong> <span th:text="${profile.certificates}">자격증</span>
            </div>
            <div class="profile-info">
                <strong>선호 지역:</strong> <span th:text="${profile.preferredLocation}">선호 지역</span>
            </div>
            <div class="profile-info">
                <strong>보유 기술:</strong> <span th:text="${profile.skills}">보유 기술</span>
            </div>
            <button th:onclick="'window.location.href=\'/profile/edit\''">프로필 수정</button>
        </div>

        <div th:if="${profile == null}">
            <p>프로필이 없습니다. 새 프로필을 생성해주세요.</p>
            <button th:onclick="'window.location.href=\'/profile/create\''">프로필 생성</button>
        </div>
    </div>
</div>
</body>
</html>
