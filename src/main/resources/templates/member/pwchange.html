<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4vN6kH6K9vVuBMFkV9tjjp91nEesqcfO9m4s3QmOph5jsdtnks7V0zphay" crossorigin="anonymous">
    <style>
        /* 전체 배경 이미지와 그라디언트 효과 */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .change-password-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .change-password-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .change-password-container .form-label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 0.5rem;
            box-shadow: none;
            margin-bottom: 15px;
        }
        .btn-change-password {
            background-color: #2575fc;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 12px 20px;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-change-password:hover {
            background-color: #1c61c6;
        }
        .text-center a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        /* 애니메이션 효과 */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="change-password-container">
    <!-- 비밀번호 변경 폼 -->
    <h2>비밀번호 변경</h2>
    <form action="/member/pwchange" method="post">
        <!-- CSRF 토큰 추가 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- 현재 비밀번호 입력 필드 -->
        <div class="mb-3">
            <label for="currentPassword" class="form-label">현재 비밀번호</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력하세요" required>
        </div>

        <!-- 새 비밀번호 입력 필드 -->
        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
        </div>

        <!-- 새 비밀번호 확인 필드 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요" required>
        </div>

        <!-- 비밀번호 변경 버튼 -->
        <button type="submit" class="btn btn-change-password">비밀번호 변경</button>
    </form>

</div>

<!-- 부트스트랩 JS (필요시) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6EmEdfm7j4V9mewB4u4EXmAoCk0XB9bsSjyX6PkeX1KoAsl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0ey6rYQKtvJYFQbFlBByxkZT4DeV/1aXcQm46bZlReKEjo8vl7ZpKJP" crossorigin="anonymous"></script>

</body>
</html>
