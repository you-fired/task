<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4vN6kH6K9vVuBMFkV9tjjp91nEesqcfO9m4s3QmOph5jsdtnks7V0zphay" crossorigin="anonymous">
    <style>
        /* 전체 배경 이미지와 그라디언트 효과 */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container .form-label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 0.5rem;
            box-shadow: none;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #2575fc;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 12px 20px;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #1c61c6;
        }
        .text-center a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        /* 애니메이션 효과 */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- 로그인 폼 -->
    <h2>로그인</h2>
    <form action="/member/login" method="post">
        <!-- CSRF 토큰 추가 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- 이메일 입력 필드 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <!-- 비밀번호 입력 필드 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-login">로그인</button>
    </form>
    <!-- 하단에 추가 기능 -->
    <div class="text-center">
        <a href="/member/add">회원가입</a>
    </div>
</div>

<!-- 부트스트랩 JS (필요시) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6EmEdfm7j4V9mewB4u4EXmAoCk0XB9bsSjyX6PkeX1KoAsl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0ey6rYQKtvJYFQbFlBByxkZT4DeV/1aXcQm46bZlReKEjo8vl7ZpKJP" crossorigin="anonymous"></script>

</body>
</html>
